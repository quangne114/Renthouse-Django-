.form-container {

/* Các thẻ chính */
h3 {

}

label {

  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #ff0000;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

p {
  margin-top: 20px;
}

a {
  color: #4CAF50;
}

/* Responsive */
@media screen and (max-width: 480px) {
  .form-container {
    max-width: 100%;
  }
}
